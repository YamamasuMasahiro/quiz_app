<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>クイズ練習（複数）</title>
</head>

<body>
    <header>
        <h1 id="qCount">クイズ練習（複数）</h1>
    </header>
    <main>
        <p id="quest">ここに問題が出題されます</p>
        <p>
            <input type="radio" name="toi" value="1"><span id="toi1">選択肢１</span>
            <input type="radio" name="toi" value="2"><span id="toi2">選択肢２</span>
            <input type="radio" name="toi" value="3"><span id="toi3">選択肢３</span>
        </p>
    </main>
    <footer>フッター</footer>


    <script>
    //以下に配列を記述してください。
    //問題文[配列]
    const qs = [
        "通るときには閉まって、通らないときには開いているものは何?",
        "話すことがとても好きな道具は何?",
        "世界の真ん中にいる虫は何?",
        "皮をはいで ― 私は泣かないけれど、あなたは泣くでしょう！ 私は何？）",
        "私には兄弟姉妹はいないけれど、この人の父親は、私の父の息子です。この人は誰でしょう？",
        "(サービス問題:選択肢を見ずに考えてみてね)<br>Why was 6 afraid of 7?"
    ]; 

    //回答選択肢[多重配列]  
    const toi = [
        [ "踏み切り", "洗濯機", "冷蔵庫" ], 
        [ "スプーン", "シャベル", "しゃもじ" ],
        [ "てんとう虫", "カマキリ", "蚊" ],
        [ "にんじん", "たまねぎ", "キャベツ" ],
        [ "私の弟", "私の兄", "私の息子" ],
        [ "Because", "7 ate", "9!(Click here!)" ]
    ]; 

    //答え[配列]
    const ans=[ 1, 2, 3, 2, 3, 3];

    // 正解数、トータルスコアのカウント
    let total = {
        correctAns: 0,
        totalScore: 0
    };

    //1.最初の問題文＆回答選択肢＆回答値を設定
    let i = 0;

    function q(a){
    $("#quest").html(qs[a]);
    $("#toi1").html(toi[a][0]);
    $("#toi2").html(toi[a][1]);
    $("#toi3").html(toi[a][2]);
    }

    // 最初の問題を表示
    q(i);
    $("#qCount").html(`第${i + 1}問`);

    //2.ラジオボタンをクリックしたらイベント発生！(クリックイベント)
    $("[name=toi]").on("click",function(){
        if($(this).val() == ans[i]){
            alert("正解");
            total["correctAns"]++;
            total["totalScore"] += i + 1;
        } else {
            alert("間違い！");
        };

        if(i < 5){
        i++;
        $("#qCount").html(`第${i + 1}問`);
        q(i);
        } else if(i = 5){
            alert(`終了！お疲れさまでした！\n
                正解数：${total["correctAns"]}\n
                スコア：${total["totalScore"]}`);
        }
    });



    
    </script>
</body>

</html>
